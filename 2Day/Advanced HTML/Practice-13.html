<!-- button
    : 버튼 선택.
    
    type이 매우 중요
        - button, submit 
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="GET">
        <input type="text">
        <button type="button">
            버튼
        </button>
    
        <button type="submit">
            form을 제출하는 형식이면 submit으로!
        </button>
    
        <button type="reset">
            다시쓰기
        </button>
    </form>
</body>
</html>
